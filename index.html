<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILIAS MEP</title>
  <link rel="stylesheet" href="/Estilo de hoja-2/EstiloHoja-2.css">
</head>
<body>

<div data-include="secciones/encabezado.html"></div>

<div data-include="secciones/categorias.html"></div>

<div data-include="secciones/articulos-valvulas-pvc.html"></div>

<div data-include="secciones/articulos-valvulas-inox.html"></div>

<div data-include="secciones/articulos-soporteria.html"></div>

<div data-include="secciones/articulos-accesorios-tuberia.html"></div>

<div data-include="secciones/precios.html"></div>

<div data-include="secciones/razones.html"></div>


  <script>
    document.querySelectorAll('[data-include]').forEach(async (el) => {
      const src = el.getAttribute('data-include');
      const res = await fetch(src);
      const html = await res.text();
      el.outerHTML = html;
    });
  </script>

</body>
</html>
